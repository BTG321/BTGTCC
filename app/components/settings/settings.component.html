<div class="fundo"></div>
<div class="header" id="header">
  <button class="btn_icon_header" onclick="toggleSidebar()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      fill="currentColor"
      class="bi bi-list"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
      />
    </svg>
  </button>
  <div class="logo_header">
    <img src="assets/logo.png" class="img_logo_header" alt="Logo BTG" />
  </div>
  <div class="navigation_header" id="navigation_header">
    <button class="btn_icon_header" onclick="toggleSidebar()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-x"
        viewBox="0 0 16 16"
      >
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
    </button>
    <a routerLink="/home-biblioteca">Home</a>
    <a routerLink="/add-jogo">Adicionar Jogo</a>
    <a routerLink="/settings" id="active">Configurações</a>
    <a (click)="logout()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-box-arrow-right"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
        />
        <path
          fill-rule="evenodd"
          d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
        />
      </svg>
    </a>
  </div>
</div>
<div id="menulateral">
  <a routerLink="/settings">
    <fa-icon [icon]="faPencil" id="icone-editar"></fa-icon>
  </a>
  <br />
  <a routerLink="/excluir-conta">
    <fa-icon [icon]="faTrash" id="icone-excluir"></fa-icon>
  </a>
  <br />
  <a routerLink="/settings" id="select">Editar Perfil</a>
  <a routerLink="/excluir-conta" id="opcao2">Excluir Conta</a>
</div>

<div class="edit-box" *ngIf="empresa">
  <form [formGroup]="editForm" (ngSubmit)="salvarEdicao()">
    <div class="input-box">
      <input
        type="text"
        required=""
        id="campo1"
        formControlName="nome"
        [(ngModel)]="empresa.nome"
      />
      <label>Nome:</label>
    </div>
    <div class="input-box">
      <input
        type="text"
        required=""
        id="campo2"
        formControlName="senha"
        maxlength="12"
        [(ngModel)]="empresa.senha"
      />
      <label>Senha:</label>
    </div>
    <div class="input-box">
      <input
        type="email"
        required=""
        id="campo3"
        formControlName="email"
        [(ngModel)]="empresa.email"
      />
      <label>Email:</label>
    </div>
    <div class="input-box">
      <input
        type="tel"
        required=""
        id="campo4"
        formControlName="numero_de_contato"
        [(ngModel)]="empresa.numero_de_contato"
      />
      <label>Número de contato:</label>
    </div>
    <div class="identificacao">
      <div class="opcoes">
        <div
          name="docs"
          id="CPF"
          class="btn-ident"
          (click)="changeIdent('cpf')"
        >
          CPF
        </div>
        <div
          name="docs"
          id="CNPJ"
          class="btn-ident"
          (click)="changeIdent('cnpj')"
        >
          CNPJ
        </div>
      </div>

      <div class="input-box" style="margin-top: 6%">
        <input
          type="text"
          formControlName="cpf"
          [(ngModel)]="empresa.cpf"
          placeholder="Digite seu CPF"
          *ngIf="campo_cpf"
          maxlength="11"
          (keydown)="onSpaceKeyDown($event)"
          required=""
        />

        <input
          type="text"
          formControlName="cnpj"
          [(ngModel)]="empresa.cnpj"
          placeholder="Digite seu CNPJ"
          *ngIf="campo_cnpj"
          maxlength="14"
          (keydown)="onSpaceKeyDown($event)"
          required=""
        />
      </div>
    </div>
    <button
      type="submit"
      class="bnt-submit"
      id="bnt-submit"
    >
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      EDITAR
    </button>
  </form>
</div>
